<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Developer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Edit Developer</h1>
    <form th:object="${developer}" th:action="@{|/developer/update/${developer.id}|}" action="#" method="get" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10"><input type="text" id="name" th:field="*{name}"/></div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">Name Error</p>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="descriere">Description:</label>
            <div class="col-sm-10"><input type="text" id="descriere" th:field="*{descriere}"  />
                <p th:if="${#fields.hasErrors('descriere')}" th:errors="*{descriere}" class="alert alert-danger">Descriere Error</p>
            </div>
        </div>


        <input type="submit" value="Save" class="btn btn-info"></input>
    </form>
</div>
</body>
</html>
