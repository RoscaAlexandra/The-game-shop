<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Add Category</h1>
    <form th:object="${category}" th:action="@{/categories/save}"  method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name Category:</label>
            <div class="col-sm-10"><input type="text" id="name" th:field="*{name}" /></div>
        </div>



        <input type="submit" value="Save" class="btn btn-info"/>
    </form>
</div>
</body>
</html>
