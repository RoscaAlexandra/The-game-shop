<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Add Game</h1>
    <form th:object="${game}" th:action="@{/game/save}"  method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name Game:</label>
            <div class="col-sm-10"><input type="text" id="name" th:field="*{gameInfo.name}" /></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="descriere">Description:</label>
            <div class="col-sm-10"><input type="text" id="descriere" th:field="*{gameInfo.description}" /></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Release  Date:</label>
            <div class="col-sm-10"><input type="date" data-date="" data-date-format="DD MMMM YYYY" value="2015-08-09" id = "date" th:field="*{gameInfo.date}" /></div>
        </div>

        <div class = "row">
            <div class="col-md-3">
                <label th:for="new_categories">Categories</label>
                <ul id ="new_categories"  style="list-style: none;">
                    <li th:each="category: ${gameCategories}" >
                        <input type="checkbox"
                               th:field="*{gameCategory}"
                               th:value="${category.id}" />
                        <label
                                th:for="${#ids.prev('gameCategory')}"
                                th:text="${category.name}">
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10"><input type="number" id = "price" th:field="*{price}" /></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="new_authors">Developer:</label>
            <select id="new_authors" name="new_authors" th:field = "*{developers}">
                <option th:each="developer : ${developers}" th:value="${developer.id}" th:text="${developer.name}"></option>
            </select>
        </div>
        <div class="col-md-3 ">
            <label class="control-label">Select Image File</label>
            <input id="imagefile" name="imagefile" type="file" class="file">
        </div>


        <input type="submit" value="Save" class="btn btn-info"/>
    </form>
</div>
</body>
</html>
