<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Edit Category</h1>
    <form th:object="${category}" th:action="@{|/categories/update/${id}|}" action="#" method="get" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10"><input type="text" id="name" th:field="*{name}"/></div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">Name Error</p>
        </div>

        <


        <input type="submit" value="Save" class="btn btn-info"></input>
    </form>
</div>
</body>
</html>
